<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Routine Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Study Routine Ghenerator</h1>

  <div class="controls">
    <label>Start Time:
      <input type="time" id="startTime" value="06:00">
    </label>
    <label>End Time:
      <input type="time" id="endTime" value="22:00">
    </label>
    <label>Slot Duration (minutes):
      <input type="number" id="slotDuration" value="120" min="5" step="5">
    </label>
    <button onclick="generateRoutine()">Generate Routine</button>
    <button onclick="addRow()">Add Row</button>
    <button onclick="addColumn()">Add Column</button>
    <button onclick="removeRow()">Remove Row</button>
    <button onclick="removeColumn()">Remove Column</button>
  </div>

  <div class="export-buttons">
    <button onclick="exportAsImage('png')">Export as PNG</button>
    <button onclick="exportAsImage('jpeg')">Export as JPEG</button>
    <button onclick="exportAsImage('jpg')">Export as JPG</button>
    <button onclick="exportAsPDF()">Export as PDF</button>
    <button onclick="exportAsDOCX()">Export as DOCX</button>
  </div>

  <div id="routineContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/docx@8.4.0/build/index.js"></script>
  <script src="script.js"></script>
</body>
</html>
